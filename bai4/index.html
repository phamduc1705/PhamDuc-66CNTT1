<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <h3>Basic info</h3>
    <form action="">
        <label for="id">Employee ID</label>
        <p>9</p><br>
        <label for="L-name">Full Name</label>
        <p>Dodsworth</p><br>
        <label for="f_name">First Name</lable>
        <input type="text" name="f_name" id="f_name" ><br>
        <label for="Gender">Gender</label>
        <input type = radio name="gender" id="radio1" value="male">
        <label for="radio1">Male</label><br>
        <input type = radio name="gender" id="radio2" value="Female">
        <label for="radio2">Female</label><br>
        <input type = radio name="gender" id="radio3" value="XXX">
        <label for="radio3">XXX</label><br>
        <input type = radio name="gender" id="radio4" value="ZZZ">
        <label for="radio4">ZZZ</label><br>
        <label for="title">Title</label>
        <input type="text" name="title" id="title"><br>
        <lable for="Suffix">Suffix</lable>
        <input type="text" name="suffix" id="suffix"><br>
        <label for="Birthdate">Birthdate</label>
        <input type="datetime-local" name="birthdate" id="birthdate"><br>
        <label for="Hiredate">Hiredate</label>
        <input type="datetime-local" name="hiredate" id="hiredate"><br>
        <label for="SSN">SSN # (if applicable)</label>
        <input type="text" name="ssn" id="ssn"><br>
        <label for="reports">Reports To</label>
        <select name="reports" id="reports">
            <option value="1">1 - Davolio</option>
            <option value="2">2 - Fuller</option>
            <option value="3">3 - Leverling</option>
            <option value="4">4 - Peacock</option>
            <option value="5">5 - Buchanan</option>
            <option value="6">6 - Suyama</option>
            <option value="7">7 - King</option>
            <option value="8">8 - Callahan</option>
            <option value="9">9 - Dodsworth</option>
        </select><br>
        <h3>Optional Info</h3>
        <lable for="email">Email</lable>
        <input type="email" name="email" id="email" placeholder="name@example.com"><br>
        <label for="address">Address</label>
        <input type="text" name="address" id="address" value="7 Hounstooth Rd." readonly><br>
        <label for="city">City</label>
        <input type="text" name="city" id="city" value="London" readonly><br>
        <label for="region">Region</label>
        <input type="text" name ="region" id="region" ><br>
        <label for="postal">Postal Code</label>
        <input type="text" name="postal" id="postal" value="WG2 7LT" readonly><br>
        <label for="country">Country</label>
        <select name="country" id="country">
            <option value="UK">United Kingdom</option>
            <option value="USA">United States</option>
            <option value="VietNam">Viet Nam</option>
            <option value="China">China</option>
            <option value="Japan">Japan</option>
        </select><br>
        <label for="phone">Phone</label>
        <input type="text" name="phone" id="phone" value="71-555-4848" readonly><br>
        <label for="photo">Photo</label>
        <input type="file" name="photo" id="photo"><br>
        <h3>Optional Info</h3>
        <label for="notes">Notes</label><br>
        <textarea name="notes" id="notes" cols="30" rows="10"></textarea><br>
        <label for="Preferred">Preferred Shift</label>
        <input type="checkbox" name="preferred" id="preferred" value="regular"><br>
        <label for = "preferred">Regular</label>
        <input type="checkbox" name="preferred" id="preferred1" value="Gravy Yard"><br>
        <label for = "preferred1">Gravy Yard</label><br>
        <label for="status">Active?</label>
        <input type="checkbox" name="status" id="status" value="active"><br>
        <button type="submit">Submit</button>
        <button type="cancel">Cancel</button>
    </form>
</body>
</html>
