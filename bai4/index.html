<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <title>Document</title>
</head>
<body>
    <form class="employee-form" action="">
    <h3 class="form-title">Basic info</h3>

    <div class="form-row">
        <label class="form-label">Employee ID</label>
        <p class="form-text">9</p>
    </div>

    <div class="form-row">
        <label class="form-label">Full Name</label>
        <p class="form-text">Dodsworth</p>
    </div>

    <div class="form-row">
        <label for="f_name" class="form-label">First Name</label>
        <input type="text" name="f_name" id="f_name" class="form-input">
    </div>

    <div class="form-row">
        <label class="form-label">Gender</label>
        <div class="radio-group">
            <label class="radio-item">
                <input type="radio" name="gender" value="male"> Male
            </label>
            <label class="radio-item">
                <input type="radio" name="gender" value="female"> Female
            </label>
            <label class="radio-item">
                <input type="radio" name="gender" value="XXX"> XXX
            </label>
            <label class="radio-item">
                <input type="radio" name="gender" value="ZZZ"> ZZZ
            </label>
        </div>
    </div>

    <div class="form-row">
        <label for="title" class="form-label">Title</label>
        <input type="text" name="title" id="title" class="form-input">
    </div>

    <div class="form-row">
        <label for="suffix" class="form-label">Suffix</label>
        <input type="text" name="suffix" id="suffix" class="form-input">
    </div>

    <div class="form-row">
        <label for="birthdate" class="form-label">Birthdate</label>
        <input type="datetime-local" name="birthdate" id="birthdate" class="form-input">
    </div>

    <div class="form-row">
        <label for="hiredate" class="form-label">Hiredate</label>
        <input type="datetime-local" name="hiredate" id="hiredate" class="form-input">
    </div>

    <div class="form-row">
        <label for="ssn" class="form-label">SSN # (if applicable)</label>
        <input type="text" name="ssn" id="ssn" class="form-input">
    </div>

    <div class="form-row">
        <label for="reports" class="form-label">Reports To</label>
        <select name="reports" id="reports" class="form-select">
            <option>1 - Davolio</option>
            <option>2 - Fuller</option>
            <option>3 - Leverling</option>
            <option>4 - Peacock</option>
            <option>5 - Buchanan</option>
            <option>6 - Suyama</option>
            <option>7 - King</option>
            <option>8 - Callahan</option>
            <option>9 - Dodsworth</option>
        </select>
    </div>

    <h3 class="form-title">Optional Info</h3>

    <div class="form-row">
        <label for="email" class="form-label">Email</label>
        <input type="email" name="email" id="email" class="form-input" placeholder="name@example.com">
    </div>

    <div class="form-row">
        <label class="form-label">Address</label>
        <input type="text" class="form-input" value="7 Hounstooth Rd." readonly>
    </div>

    <div class="form-row">
        <label class="form-label">City</label>
        <input type="text" class="form-input" value="London" readonly>
    </div>

    <div class="form-row">
        <label for="region" class="form-label">Region</label>
        <input type="text" name="region" id="region" class="form-input">
    </div>

    <div class="form-row">
        <label class="form-label">Postal Code</label>
        <input type="text" class="form-input" value="WG2 7LT" readonly>
    </div>

    <div class="form-row">
        <label for="country" class="form-label">Country</label>
        <select name="country" id="country" class="form-select">
            <option>United Kingdom</option>
            <option>United States</option>
            <option>Viet Nam</option>
            <option>China</option>
            <option>Japan</option>
        </select>
    </div>

    <div class="form-row">
        <label class="form-label">Phone</label>
        <input type="text" class="form-input" value="71-555-4848" readonly>
    </div>

    <div class="form-row">
        <label for="photo" class="form-label">Photo</label>
        <input type="file" name="photo" id="photo" class="form-input">
    </div>

    <h3 class="form-title">Optional Info</h3>

    <div class="form-row textarea-row">
        <label for="notes" class="form-label">Notes</label>
        <textarea name="notes" id="notes" class="form-textarea"></textarea>
    </div>

    <div class="form-row">
        <label class="form-label">Preferred Shift</label>
        <div class="checkbox-group">
            <label><input type="checkbox"> Regular</label>
            <label><input type="checkbox"> Gravy Yard</label>
        </div>
    </div>

    <div class="form-row checkbox-row">
        <label class="form-label">Active?</label>
        <input type="checkbox">
    </div>

    <div class="form-actions">
        <button type="submit" class="sub_button">
            <i class="fa-solid fa-file"></i>
            <p>Submit</p>
        </button>
        <button type="reset" class="can_button">
            <i class="fa-solid fa-xmark"></i>
            <p>Cancel</p>
        </button>
    </div>
</form>

</body>
</html>
