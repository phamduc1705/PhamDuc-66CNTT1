<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h3>Get in touch with us by filling contact form below</h3>
        </div>
        <form action="">
        <div class="info">
            <div class="name">
                <input type="text" placeholder="Enter your full name" class="input">
            </div>
            <div class="email">
                <input type="email" placeholder="Enter your email address" class="input">
            </div>
        </div>
        <div class="subject">
            <input type="text" placeholder="Enter your subject" class="input">
        </div>
        <div class="message">
            <textarea placeholder="Your message here..." class="input"></textarea>
        </div>
        <div class="footer">
            <div class="send">
                <button class="button">Send message</button>
            </div>
            <div class="text">
                <p>Please fill all required form field, thanks!</p>
            </div>
        </div>
        </form>
    </div>
</body>
</html>
